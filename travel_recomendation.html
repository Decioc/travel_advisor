<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Recommendation</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">S
</head>
<body>
<nav>
    <h1>TravelBloom</h1>
    <ul>
        <li><a href="./index.html" id="home">Home </a></li>
        <li><a href="./travel_about.html" id="contact">About Us </a></li>
        <li><a href="./travel_contact.html" id="contact">Contact Us </a></li>
        <div class="container">
            <li><input type="text" id="conditionInput" placeholder="Enter a destination or keyword">  </li>
            <li><i class="fa fa-search" style="color: green;"></i></li>
            <li><button id='btnSearch'>Search</button>
            <li><button id='btnClear'>Clear</button>
            </li>
        </div>    
    </ul>
</nav>
<div class="container">
<div class="analysisForm">
<h1>Healthcare Data Analysis</h1>
<div>
<label for="name">Name:</label>
<input type="text" id="name">
</div>
<div>
<label>Gender:</label>
<label for="male">Male</label>
<input type="radio" name="gender" id="male" value="Male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female" value="Female">
</div>
<div>
<label for="age">Age:</label>
<input type="number" id="age">
</div>
<div>
<label for="condition">Condition:</label>
<select id="condition">
  <option value="">Select condition</option>
  <option value="Diabetes">Diabetes</option>
  <option value="Thyroid">Thyroid</option>
  <option value="High Blood Pressure">High Blood Pressure</option>
</select>
</div>
<button id="addPatient">Add Patient</button>
<h2>Analysis Report</h2>
<div id="report"></div>
</div>
<div class="searchCondition">
    <div id="result"></div>
</div>
</div>
<script src="./travel_recommendation.js"></script>
</body>
</html>
